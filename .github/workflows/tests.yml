name: Run Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          # GTK bağımlılıkları CI ortamında sorun çıkarabilir, mocklayacağız veya sistem bağımlılıklarını kuracağız
          # Ancak şimdilik sadece unit test çalıştırıyoruz
      - name: Run Tests
        run: python3 -m unittest discover tests
