name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-latest
    container: fedora:40
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          dnf install -y \
            git \
            rust cargo \
            cmake gcc-c++ pkgconf-pkg-config \
            extra-cmake-modules \
            qt6-qtbase-devel qt6-qtdeclarative-devel qt6-qtwayland-devel \
            kf6-qqc2-desktop-style \
            rpm-build

      - name: Build release binary
        run: cargo build --release

      - name: Verify tag matches Cargo.toml version
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi

      - name: Strip binary
        run: strip target/release/ro-control

      - name: Build RPM package
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          TOPDIR="$PWD/rpmbuild"

          mkdir -p "$TOPDIR/SOURCES" "$TOPDIR/SPECS" "$TOPDIR/RPMS" "$TOPDIR/SRPMS" "$TOPDIR/BUILD" "$TOPDIR/BUILDROOT"
          cp packaging/rpm/ro-control.spec "$TOPDIR/SPECS/"

          git archive --format=tar.gz --prefix=ro-control-${VERSION}/ -o "$TOPDIR/SOURCES/ro-control-${VERSION}.tar.gz" HEAD

          rpmbuild -ba "$TOPDIR/SPECS/ro-control.spec" \
            --define "_topdir $TOPDIR" \
            --define "_sourcedir $TOPDIR/SOURCES" \
            --define "_rpmdir $TOPDIR/RPMS" \
            --define "_srcrpmdir $TOPDIR/SRPMS"

      - name: Package tarball
        run: |
          mkdir -p ro-control-${{ github.ref_name }}
          cp target/release/ro-control ro-control-${{ github.ref_name }}/
          cp -r data/ ro-control-${{ github.ref_name }}/
          cp scripts/ro-control-root-task ro-control-${{ github.ref_name }}/
          cp LICENSE README.md ro-control-${{ github.ref_name }}/
          tar czf ro-control-${{ github.ref_name }}-x86_64-linux.tar.gz ro-control-${{ github.ref_name }}/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            ro-control-*.tar.gz
            target/release/ro-control
            rpmbuild/RPMS/**/*.rpm
            rpmbuild/SRPMS/*.src.rpm

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            ro-control-*.tar.gz
            **/*.rpm
            **/*.src.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
