name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-latest
    container: fedora:40
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          dnf install -y \
            rust cargo \
            cmake gcc-c++ pkgconf-pkg-config \
            qt6-qtbase-devel qt6-qtdeclarative-devel qt6-qtwayland-devel \
            kf6-qqc2-desktop-style \
            rpm-build

      - name: Build release binary
        run: cargo build --release

      - name: Strip binary
        run: strip target/release/ro-control

      - name: Package tarball
        run: |
          mkdir -p ro-control-${{ github.ref_name }}
          cp target/release/ro-control ro-control-${{ github.ref_name }}/
          cp -r data/ ro-control-${{ github.ref_name }}/
          cp scripts/ro-control-root-task ro-control-${{ github.ref_name }}/
          cp LICENSE README.md ro-control-${{ github.ref_name }}/
          tar czf ro-control-${{ github.ref_name }}-x86_64-linux.tar.gz ro-control-${{ github.ref_name }}/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            ro-control-*.tar.gz
            target/release/ro-control

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: release-artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            ro-control-*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
