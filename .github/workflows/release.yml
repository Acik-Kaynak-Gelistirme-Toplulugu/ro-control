name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Tag to release (example: v1.0.0 or v1.0.0-alpha.1)"
        required: true
        default: "v1.0.0-alpha.1"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-latest
    container: fedora:40
    outputs:
      release_tag: ${{ steps.meta.outputs.release_tag }}
      release_version: ${{ steps.meta.outputs.release_version }}
      is_prerelease: ${{ steps.meta.outputs.is_prerelease }}
    steps:
      - uses: actions/checkout@v4

      - name: Resolve release metadata
        id: meta
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ inputs.release_tag }}"
          else
            TAG="${GITHUB_REF_NAME}"
          fi
          VERSION="${TAG#v}"

          if [[ "$VERSION" == *-* ]]; then
            IS_PRERELEASE=true
          else
            IS_PRERELEASE=false
          fi

          echo "release_tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "release_version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "is_prerelease=$IS_PRERELEASE" >> "$GITHUB_OUTPUT"

      - name: Install dependencies
        run: |
          dnf install -y \
            git \
            rust cargo \
            cmake gcc-c++ pkgconf-pkg-config \
            extra-cmake-modules \
            qt6-qtbase-devel qt6-qtdeclarative-devel qt6-qtwayland-devel \
            kf6-qqc2-desktop-style \
            rpm-build

      - name: Build release binary
        run: cargo build --release

      - name: Verify tag matches Cargo.toml version
        run: |
          set -euo pipefail
          TAG_VERSION="${{ steps.meta.outputs.release_version }}"
          TAG_BASE_VERSION="${TAG_VERSION%%-*}"
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          if [ "$TAG_BASE_VERSION" != "$CARGO_VERSION" ]; then
            echo "Tag base version ($TAG_BASE_VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi

      - name: Strip binary
        run: strip target/release/ro-control

      - name: Build RPM package
        run: |
          set -euo pipefail
          VERSION="${{ steps.meta.outputs.release_version }}"
          TOPDIR="$PWD/rpmbuild"

          mkdir -p "$TOPDIR/SOURCES" "$TOPDIR/SPECS" "$TOPDIR/RPMS" "$TOPDIR/SRPMS" "$TOPDIR/BUILD" "$TOPDIR/BUILDROOT"
          cp packaging/rpm/ro-control.spec "$TOPDIR/SPECS/"

          git archive --format=tar.gz --prefix=ro-control-${VERSION}/ -o "$TOPDIR/SOURCES/ro-control-${VERSION}.tar.gz" HEAD

          rpmbuild -ba "$TOPDIR/SPECS/ro-control.spec" \
            --define "_topdir $TOPDIR" \
            --define "_sourcedir $TOPDIR/SOURCES" \
            --define "_rpmdir $TOPDIR/RPMS" \
            --define "_srcrpmdir $TOPDIR/SRPMS"

      - name: Package tarball
        run: |
          set -euo pipefail
          VERSION="${{ steps.meta.outputs.release_version }}"
          PKG_DIR="ro-control-v${VERSION}"
          mkdir -p "$PKG_DIR"
          cp target/release/ro-control "$PKG_DIR/"
          cp -r data/ "$PKG_DIR/"
          cp scripts/ro-control-root-task "$PKG_DIR/"
          cp LICENSE README.md "$PKG_DIR/"
          tar czf "ro-control-v${VERSION}-x86_64-linux.tar.gz" "$PKG_DIR/"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            ro-control-*.tar.gz
            target/release/ro-control
            rpmbuild/RPMS/**/*.rpm
            rpmbuild/SRPMS/*.src.rpm

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.release_tag }}
          name: ro-control ${{ needs.build.outputs.release_tag }}
          prerelease: ${{ needs.build.outputs.is_prerelease == 'true' }}
          generate_release_notes: true
          files: |
            ro-control-*.tar.gz
            **/*.rpm
            **/*.src.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
