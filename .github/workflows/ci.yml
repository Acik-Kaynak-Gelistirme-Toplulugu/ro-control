name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    container: fedora:40
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          dnf install -y \
            rust cargo clippy rustfmt \
            cmake gcc-c++ pkgconf-pkg-config \
            qt6-qtbase-devel qt6-qtdeclarative-devel qt6-qtwayland-devel \
            kf6-qqc2-desktop-style

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check
        run: cargo check --all-targets

  fmt:
    name: Format
    runs-on: ubuntu-latest
    container: fedora:40
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: dnf install -y rust cargo rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    container: fedora:40
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          dnf install -y \
            rust cargo clippy \
            cmake gcc-c++ pkgconf-pkg-config \
            qt6-qtbase-devel qt6-qtdeclarative-devel qt6-qtwayland-devel \
            kf6-qqc2-desktop-style

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-clippy-${{ hashFiles('**/Cargo.lock') }}

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings -A dead_code -A clippy::incompatible_msrv

  test:
    name: Test
    runs-on: ubuntu-latest
    container: fedora:40
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          dnf install -y \
            rust cargo \
            cmake gcc-c++ pkgconf-pkg-config \
            qt6-qtbase-devel qt6-qtdeclarative-devel qt6-qtwayland-devel \
            kf6-qqc2-desktop-style

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-test-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --all-targets

  build:
    name: Build Release
    runs-on: ubuntu-latest
    container: fedora:40
    needs: [check, fmt, clippy, test]
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          dnf install -y \
            rust cargo \
            cmake gcc-c++ pkgconf-pkg-config \
            qt6-qtbase-devel qt6-qtdeclarative-devel qt6-qtwayland-devel \
            kf6-qqc2-desktop-style

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ro-control-x86_64
          path: target/release/ro-control

  rpm-package:
    name: Package RPM
    runs-on: ubuntu-latest
    container: fedora:40
    needs: [check, fmt, clippy, test]
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          dnf install -y \
            git \
            rust cargo \
            cmake gcc-c++ pkgconf-pkg-config \
            extra-cmake-modules \
            qt6-qtbase-devel qt6-qtdeclarative-devel qt6-qtwayland-devel \
            kf6-qqc2-desktop-style \
            rpm-build

      - name: Build RPM package
        run: |
          set -euo pipefail
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          TOPDIR="$PWD/rpmbuild"

          mkdir -p "$TOPDIR/SOURCES" "$TOPDIR/SPECS" "$TOPDIR/RPMS" "$TOPDIR/SRPMS" "$TOPDIR/BUILD" "$TOPDIR/BUILDROOT"
          cp packaging/rpm/ro-control.spec "$TOPDIR/SPECS/"

          git archive --format=tar.gz --prefix=ro-control-${VERSION}/ -o "$TOPDIR/SOURCES/ro-control-${VERSION}.tar.gz" HEAD

          rpmbuild -ba "$TOPDIR/SPECS/ro-control.spec" \
            --define "_topdir $TOPDIR" \
            --define "_sourcedir $TOPDIR/SOURCES" \
            --define "_rpmdir $TOPDIR/RPMS" \
            --define "_srcrpmdir $TOPDIR/SRPMS"

      - name: Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: ro-control-rpm
          path: |
            rpmbuild/RPMS/**/*.rpm
            rpmbuild/SRPMS/*.src.rpm
